openapi: 3.0.3
info:
  title: Capstone Project API
  description: API specification for the capstone project.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Development server

components:
  schemas:
    # Auth DTOs
    SignUpDto:
      type: object
      required:
        - email
        - password
        - passwordConfirm
        - nickname
        - termsAgreed
        - privacyAgreed
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        passwordConfirm:
          type: string
        nickname:
          type: string
        termsAgreed:
          type: boolean
        privacyAgreed:
          type: boolean
    LoginDto:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
    TokenDto:
      type: object
      properties:
        token:
          type: string
    VerificationRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        code:
          type: string

    # Course DTOs
    SpotReq:
      type: object
      required:
        - orderNo
        - title
        - lat
        - lng
        - images
      properties:
        orderNo:
          type: integer
        title:
          type: string
        description:
          type: string
        lat:
          type: number
          format: double
        lng:
          type: number
          format: double
        images:
          type: array
          items:
            type: string
            format: url
        stayMinutes:
          type: integer
        price:
          type: integer
          
    CreateCourseReq:
      type: object
      properties:
        categoryId:
          type: string
          format: uuid
        title:
          type: string
        summary:
          type: string
        coverImageUrl:
          type: string
          format: url
        regionCode:
          type: string
        regionName:
          type: string
        durationMinutes:
          type: integer
        estimatedCost:
          type: integer
        tags:
          type: array
          items:
            type: string
        spots:
          type: array
          items:
            $ref: '#/components/schemas/SpotReq'

    UpdateCourseReq:
      type: object
      properties:
        categoryId:
          type: string
          format: uuid
        title:
          type: string
        summary:
          type: string
        coverImageUrl:
          type: string
          format: url
        regionCode:
          type: string
        regionName:
          type: string
        durationMinutes:
          type: integer
        estimatedCost:
          type: integer
        tags:
          type: array
          items:
            type: string
        spots:
          type: array
          items:
            $ref: '#/components/schemas/SpotReq'
            
    CourseSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        summary:
          type: string
        coverImageUrl:
          type: string
          format: url
        regionName:
          type: string
        durationMinutes:
          type: integer
        estimatedCost:
          type: integer
        likeCount:
          type: integer
        purchaseCount:
          type: integer
        reviewState:
          type: string
          enum: [DRAFT, IN_REVIEW, APPROVED, REJECTED]
        createdAt:
          type: string
          format: date-time

    SpotRes:
      type: object
      properties:
        orderNo:
          type: integer
        title:
          type: string
        description:
          type: string
        lat:
          type: number
          format: double
        lng:
          type: number
          format: double
        images:
          type: array
          items:
            type: string
            format: url
        stayMinutes:
          type: integer
        price:
          type: integer

    CourseDetails:
      type: object
      properties:
        id:
          type: string
          format: uuid
        creatorId:
          type: string
          format: uuid
        creatorDisplayName:
          type: string
        categorySlug:
          type: string
        title:
          type: string
        summary:
          type: string
        coverImageUrl:
          type: string
          format: url
        regionCode:
          type: string
        regionName:
          type: string
        durationMinutes:
          type: integer
        estimatedCost:
          type: integer
        tags:
          type: array
          items:
            type: string
        likeCount:
          type: integer
        purchaseCount:
          type: integer
        reviewState:
          type: string
          enum: [DRAFT, IN_REVIEW, APPROVED, REJECTED]
        publishedAt:
          type: string
          format: date-time
        spots:
          type: array
          items:
            $ref: '#/components/schemas/SpotRes'
        isCurrentUserLiked:
          type: boolean
        createdAt:
          type: string
          format: date-time

    Page_CourseSummary_:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/CourseSummary'
        totalPages:
          type: integer
        totalElements:
          type: integer
        number:
          type: integer
        size:
          type: integer

    LikeDto:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        courseId:
          type: string
          format: uuid
        liked:
          type: boolean
        likeCount:
          type: integer

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /api/auth/signup:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpDto'
      responses:
        '200':
          description: Signup request successful, verification required.
          content:
            text/plain:
              schema:
                type: string
                example: "회원가입 요청 성공. 이메일로 전송된 인증 코드를 확인해주세요."
  /api/auth/login:
    post:
      summary: Log in a user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginDto'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenDto'
  /api/auth/verify:
    post:
      summary: Verify user email with a code
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerificationRequest'
      responses:
        '200':
          description: Email verification successful.
        '400':
          description: Invalid or expired code.
          
  /api/courses:
    post:
      summary: Create a new course
      tags:
        - Courses
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCourseReq'
      responses:
        '201':
          description: Course created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseDetails'
    get:
      summary: Search for courses
      tags:
        - Courses
      parameters:
        - name: keyword
          in: query
          schema:
            type: string
        - name: region
          in: query
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
        - name: size
          in: query
          schema:
            type: integer
        - name: sort
          in: query
          schema:
            type: string
            example: "createdAt,desc"
      responses:
        '200':
          description: A paginated list of course summaries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Page_CourseSummary_'
                
  /api/courses/{id}:
    get:
      summary: Get course details
      tags:
        - Courses
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Course details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseDetails'
    put:
      summary: Update a course
      tags:
        - Courses
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCourseReq'
      responses:
        '200':
          description: Course updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseDetails'
    delete:
      summary: Delete a course
      tags:
        - Courses
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Course deleted successfully

  /api/courses/{id}/submit:
    post:
      summary: Submit a course for review
      tags:
        - Courses
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Course submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseDetails'
  
  /api/courses/{id}/approve:
    post:
      summary: Approve a course (Admin)
      tags:
        - Courses (Admin)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Course approved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseDetails'

  /api/courses/{id}/reject:
    post:
      summary: Reject a course (Admin)
      tags:
        - Courses (Admin)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: reason
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Course rejected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseDetails'
                
  /api/courses/{courseId}/recommendations:
    get:
      summary: Get course recommendations
      tags:
        - Courses
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Course recommendations
          content:
            application/json:
              schema:
                # Assuming RecommendationDto exists and would be defined here
                type: object
  /api/courses/{courseId}/likes/toggle:
    post:
      summary: Toggle like on a course
      tags:
        - Likes
      security:
        - bearerAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Like status toggled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LikeDto'
